<html>
<head>
<title> Display N numbers </title>
<script type="text/javascript">
function displayN()
{
var n=prompt ("Enter n","");
var msg="";
var res= "0";
 
for(var x= 1; x<=n;x++)
{
	msg = msg + " " + x + "\n";
}
 
alert(msg);
} 
</script>
 
</head>
 
<body style = "background-color:black" onload = "displayN();">
<h2 style="text-align:center;color:white"> Javascript to generate and display 1 to 'N' numbers </h2>
</body>
</html>

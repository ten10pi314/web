<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	<form>
		<input type="text" name="inp" id="myText" /><br />
		<input type="radio" name="case" onclick="myText.value=myText.value.toLowerCase()" />Lower Case <br />
		<input type="radio" name="case" onclick="myText.value=myText.value.toUpperCase()" />Upper Case
	</form>
</body>
</html>
